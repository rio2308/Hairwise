<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produkte</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8f4ff 0%, #ede7f6 100%);
      color: #2d1b4e;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Header-Styling */
    header {
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      background: linear-gradient(135deg, #6a4c93 0%, #8b5a9f 100%);
      box-shadow: 0 4px 20px rgba(106, 76, 147, 0.3);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
      opacity: 0.3;
    }

    /* Logo */
    .logo img {
      height: 140px;
      width: auto;
      filter: drop-shadow(0 2px 10px rgba(255, 255, 255, 0.3));
    }

    /* Navigation */
    nav {
      display: flex;
      gap: 40px;
      z-index: 2;
    }

    nav a {
      margin-right: 50px;
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      font-size: 18px;
      transition: all 0.3s ease;
      position: relative;
      padding: 8px 16px;
      border-radius: 25px;
    }

    nav a::before {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #d4af37, #f7dc6f);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    nav a:hover {
      color: #f7dc6f;
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    nav a:hover::before {
      width: 100%;
    }

    /* Warenkorb Icon */
    .cart-icon img {
      height: 40px;
      width: auto;
      cursor: pointer;
      filter: brightness(0) invert(1);
      transition: all 0.3s ease;
      z-index: 2;
    }

    .cart-icon:hover img {
      transform: scale(1.1);
      filter: brightness(0) invert(1) drop-shadow(0 0 10px rgba(247, 220, 111, 0.8));
    }

    /* Haupttitel */
    h1 {
      text-align: center;
      margin: 40px 0;
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #6a4c93, #8b5a9f, #c39bd3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 8px rgba(106, 76, 147, 0.2);
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, #6a4c93, #c39bd3);
      border-radius: 2px;
    }

    /* Container mit Scrollfunktion */
    #productList {
      display: flex;
      gap: 30px;
      overflow-x: auto;
      padding: 20px 40px 40px;
      scroll-behavior: smooth;
    }

    .product-card {
      flex: 0 0 280px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(106, 76, 147, 0.15);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .product-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, transparent 0%, rgba(106, 76, 147, 0.05) 100%);
      border-radius: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-12px) scale(1.02);
      box-shadow: 0 20px 40px rgba(106, 76, 147, 0.25);
    }

    .product-card:hover::before {
      opacity: 1;
    }

    .product-image {
      width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 20px;
      border-radius: 15px;
      background: linear-gradient(135deg, #f8f4ff, #ede7f6);
      transition: transform 0.3s ease;
      border: 2px solid rgba(106, 76, 147, 0.1);
    }

    .product-card:hover .product-image {
      transform: scale(1.05);
    }

    h3 {
      font-size: 1.3rem;
      font-weight: 600;
      margin: 15px 0 8px;
      color: #2d1b4e;
      text-shadow: 0 1px 2px rgba(45, 27, 78, 0.1);
    }

    p {
      font-size: 0.95rem;
      margin: 8px 0;
      color: #5a4b6b;
      line-height: 1.5;
    }

    .product-card button {
      background: linear-gradient(135deg, #6a4c93 0%, #8b5a9f 50%, #c39bd3 100%);
      color: white;
      border: none;
      padding: 14px 24px;
      margin-top: 15px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .product-card button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .product-card button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(106, 76, 147, 0.4);
      background: linear-gradient(135deg, #5a3d7a 0%, #7a4a8a 50%, #b388c7 100%);
    }

    .product-card button:hover::before {
      left: 100%;
    }

    .product-card button:active {
      transform: translateY(0);
    }

    /* Footer */
    footer {
      background: linear-gradient(135deg, #2d1b4e 0%, #4a2c6b 100%);
      text-align: center;
      padding: 30px 0;
      font-size: 16px;
      color: #ffffff;
      margin-top: 50px;
      position: relative;
      overflow: hidden;
    }

    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M20 20c0-5.5-4.5-10-10-10s-10 4.5-10 10 4.5 10 10 10 10-4.5 10-10zm10 0c0-5.5-4.5-10-10-10s-10 4.5-10 10 4.5 10 10 10 10-4.5 10-10z'/%3E%3C/g%3E%3C/svg%3E") repeat;
    }

    /* Scrollbar schöner machen */
    #productList::-webkit-scrollbar {
      height: 12px;
    }

    #productList::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #6a4c93, #c39bd3);
      border-radius: 20px;
      border: 2px solid transparent;
      background-clip: content-box;
    }

    #productList::-webkit-scrollbar-track {
      background: rgba(106, 76, 147, 0.1);
      border-radius: 20px;
    }

    #productList::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #5a3d7a, #b388c7);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
        height: 120px;
      }

      nav {
        gap: 20px;
      }

      nav a {
        margin-right: 0;
        font-size: 16px;
      }

      h1 {
        font-size: 2.5rem;
        margin: 30px 0;
      }

      .product-card {
        flex: 0 0 240px;
        padding: 20px;
      }

      #productList {
        padding: 20px;
        gap: 20px;
      }
    }

    @media (max-width: 480px) {
      header {
        height: 100px;
        flex-direction: column;
        gap: 10px;
      }

      .logo img {
        height: 60px;
      }

      nav {
        gap: 15px;
      }

      nav a {
        font-size: 14px;
        padding: 6px 12px;
      }

      h1 {
        font-size: 2rem;
      }

      .product-card {
        flex: 0 0 200px;
      }
    }

    /* Animationen für bessere UX */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .product-card {
      animation: fadeInUp 0.6s ease forwards;
    }

    .product-card:nth-child(even) {
      animation-delay: 0.1s;
    }

    .product-card:nth-child(3n) {
      animation-delay: 0.2s;
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo ganz links -->
    <div class="logo">
      <a href="index.html"><img src="logo.png" alt="Hairshop Logo" /></a>
    </div>

    <!-- Navigation -->
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="products.html">Produkte</a>
      <a href="kontakt.html">Kontakt</a>
      
    </nav>

    <!-- Warenkorb Icon ganz rechts -->
    <div class="cart-icon">
      <a href="warenkorb.html">
        <img src="cart-icon.png" alt="Warenkorb" />
      </a>
    </div>
  </header>
  <h1>Produkte</h1>
  <div id="productList"></div>

  <script>
    const BASE_URL = 'https://pb20.toiwxr.easypanel.host/api';

    async function loadProducts() {
      try {
        const res = await fetch(`${BASE_URL}/collections/products/records`);
        if (!res.ok) throw new Error('Fehler beim Laden der Produkte');

        const data = await res.json();
        displayProducts(data.items);
      } catch (err) {
        console.error(err);
        document.getElementById('productList').innerHTML = '<p>Fehler beim Laden der Produkte.</p>';
      }
    }

    function displayProducts(products) {
      const container = document.getElementById('productList');
      container.innerHTML = '';

      if (products.length === 0) {
        container.innerHTML = '<p>Keine Produkte gefunden.</p>';
        return;
      }

      products.forEach(p => {
        let imageUrl = 'placeholder.jpg';
        if (p.image && p.image.length > 0) {
          const filename = p.image[0];
          imageUrl = `${BASE_URL}/files/products/${p.id}/${filename}`;
        }

        const card = document.createElement('div');
        card.className = 'product-card';

        card.innerHTML = `
          <img src="${imageUrl}" alt="${p.name}" class="product-image" />
          <h3>${p.name}</h3>
          <p>${p.description || ''}</p>
          <p><strong>CHF ${p.price}</strong></p>
          <button>Zum Warenkorb</button>
        `;

        card.querySelector('button').addEventListener('click', () => {
          let cart = JSON.parse(localStorage.getItem('cart')) || [];
          cart.push({ id: p.id, name: p.name, price: p.price });
          localStorage.setItem('cart', JSON.stringify(cart));
          alert(`${p.name} zum Warenkorb hinzugefügt!`);
        });

        container.appendChild(card);
      });
    }

    loadProducts();
  </script>

  <footer>
    &copy; 2025 Hairwise – Ihr Experte für hochwertige Haarprodukte
  </footer>

</body>
</html>
