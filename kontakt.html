<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8f4ff 0%, #ede7f6 100%);
      color: #2d1b4e;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Header-Styling */
    header {
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      background: linear-gradient(135deg, #6a4c93 0%, #8b5a9f 100%);
      box-shadow: 0 4px 20px rgba(106, 76, 147, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
      overflow: hidden;
      margin-bottom: 20px;
    }
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
      opacity: 0.3;
      pointer-events: none;
    }
    .header-icons {
  display: flex;
  gap: 15px;
  align-items: center;
}

.admin-icon img {
  height: 40px;
  width: auto;
  cursor: pointer;
  filter: brightness(0) invert(1);
  transition: all 0.3s ease;
  z-index: 2;
}

.admin-icon:hover img {
  transform: scale(1.1);
  filter: brightness(0) invert(1) drop-shadow(0 0 10px rgba(247, 220, 111, 0.8));
}
    .logo img {
      height: 70px;
      width: auto;
      filter: drop-shadow(0 2px 10px rgba(255,255,255,0.3));
      z-index: 2;
    }
    nav {
      display: flex;
      gap: 20px;
      z-index: 2;
    }
    nav a {
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      font-size: 17px;
      transition: all 0.3s ease;
      position: relative;
      padding: 10px 20px;
      border-radius: 8px;
      letter-spacing: 0.5px;
    }
    nav a::after {
      content: '';
      position: absolute;
      bottom: 6px;
      left: 20px;
      right: 20px;
      height: 2px;
      background: #ffffff;
      transform: scaleX(0);
      transition: transform 0.3s ease;
      opacity: 0.7;
    }
    nav a:hover {
      color: #ffffff;
      background: rgba(255, 255, 255, 0.1);
    }
    nav a:hover::after {
      transform: scaleX(1);
    }
    nav a.active {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    nav a.active::after {
      transform: scaleX(1);
      background: #f7dc6f;
      opacity: 1;
    }
    .cart-icon img {
      height: 40px;
      width: auto;
      cursor: pointer;
      filter: brightness(0) invert(1);
      transition: all 0.3s ease;
      z-index: 2;
    }
    .cart-icon:hover img {
      transform: scale(1.1);
      filter: brightness(0) invert(1) drop-shadow(0 0 10px rgba(247,220,111,0.8));
    }
    /* Haupttitel */
    h1 {
      text-align: center;
      margin: 40px 0;
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #6a4c93, #8b5a9f, #c39bd3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 8px rgba(106, 76, 147, 0.2);
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, #6a4c93, #c39bd3);
      border-radius: 2px;
    }

    /* Kontaktformular Container */
    #contactForm {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(106, 76, 147, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      margin-bottom: 40px;
    }

    #contactForm::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, transparent 0%, rgba(106, 76, 147, 0.02) 100%);
      border-radius: 25px;
      pointer-events: none;
    }

    form {
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    label {
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2d1b4e;
      font-size: 1.1rem;
      text-shadow: 0 1px 2px rgba(45, 27, 78, 0.1);
    }

    label:first-of-type {
      margin-top: 0;
    }

    input, textarea {
      margin-top: 5px;
      padding: 15px 20px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      border: 2px solid rgba(106, 76, 147, 0.2);
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.8);
      color: #2d1b4e;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #8b5a9f;
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 0 20px rgba(139, 90, 159, 0.2);
      transform: translateY(-2px);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
      font-family: 'Poppins', sans-serif;
    }

    button {
      margin-top: 30px;
      padding: 16px 32px;
      background: linear-gradient(135deg, #6a4c93 0%, #8b5a9f 50%, #c39bd3 100%);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(106, 76, 147, 0.4);
      background: linear-gradient(135deg, #5a3d7a 0%, #7a4a8a 50%, #b388c7 100%);
    }

    button:hover::before {
      left: 100%;
    }

    button:active {
      transform: translateY(-1px);
    }

    /* Success und Error Messages */
    .success-message {
      color: #2d7f2d;
      background: linear-gradient(135deg, #e8f5e8, #d4f4d4);
      border: 2px solid #4caf50;
      border-radius: 15px;
      padding: 15px 20px;
      margin-top: 20px;
      font-weight: 500;
      text-align: center;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.2);
    }

    .error-message {
      color: #c62828;
      background: linear-gradient(135deg, #ffeaea, #ffcccb);
      border: 2px solid #f44336;
      border-radius: 15px;
      padding: 15px 20px;
      margin-top: 20px;
      font-weight: 500;
      text-align: center;
      box-shadow: 0 4px 15px rgba(244, 67, 54, 0.2);
    }

    #responseMessage {
      max-width: 600px;
      margin: 0 auto;
    }

    /* Footer */
    footer {
      background: linear-gradient(135deg, #2d1b4e 0%, #4a2c6b 100%);
      text-align: center;
      padding: 30px 0;
      font-size: 16px;
      color: #ffffff;
      margin-top: 50px;
      position: relative;
      overflow: hidden;
    }

    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M20 20c0-5.5-4.5-10-10-10s-10 4.5-10 10 4.5 10 10 10 10-4.5 10-10zm10 0c0-5.5-4.5-10-10-10s-10 4.5-10 10 4.5 10 10 10 10-4.5 10-10z'/%3E%3C/g%3E%3C/svg%3E") repeat;
    }
.footer-content {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  z-index: 1;
}

.footer-logo {
  margin-bottom: 20px;
}

.footer-logo img {
  filter: brightness(0) invert(1);
  opacity: 0.8;
}

.footer-links {
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
}

.footer-links a {
  color: rgba(255, 255, 255, 0.8);
  text-decoration: none;
  transition: all 0.3s ease;
  font-size: 14px;
}

.footer-links a:hover {
  color: #f7dc6f;
  text-decoration: underline;
}

.footer-copyright {
  font-size: 14px;
  color: rgba(255, 255, 255, 0.6);
}

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
        height: 120px;
      }

      nav {
        gap: 20px;
      }

      nav a {
        margin-right: 0;
        font-size: 16px;
      }

      h1 {
        font-size: 2.5rem;
        margin: 30px 0;
      }

      #contactForm {
        margin: 0 20px 40px;
        padding: 30px 25px;
      }

      input, textarea, button {
        padding: 12px 16px;
      }
    }

    @media (max-width: 480px) {
      header {
        height: 100px;
        flex-direction: column;
        gap: 10px;
      }

      .logo img {
        height: 60px;
      }

      nav {
        gap: 15px;
      }

      nav a {
        font-size: 14px;
        padding: 6px 12px;
      }

      h1 {
        font-size: 2rem;
      }

      #contactForm {
        margin: 0 15px 30px;
        padding: 25px 20px;
      }
    }

    /* Animationen */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #contactForm {
      animation: fadeInUp 0.8s ease forwards;
    }

    /* Input Placeholder Styling */
    input::placeholder,
    textarea::placeholder {
      color: rgba(45, 27, 78, 0.5);
      font-style: italic;
    }

    /* Focus Ring für Accessibility */
    input:focus,
    textarea:focus,
    button:focus {
      outline: 3px solid rgba(139, 90, 159, 0.3);
      outline-offset: 2px;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="logo.png" alt="Hairshop Logo" /></a>
    </div>
  
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="products.html">Produkte</a>
      <a href="kontakt.html" class="active">Kontakt</a>
    </nav>
  
    <div class="header-icons">
      <div class="cart-icon">
        <a href="warenkorb.html">
          <img src="cart-icon.png" alt="Warenkorb" />
        </a>
      </div>
      <div class="admin-icon">
        <a href="admin.html">
          <img src="anmelde-icon.png" alt="Admin Login" />
        </a>
      </div>
    </div>
  </header>
  
  <h1>Kontaktformular</h1>
  <form id="contactForm">
    <label for="name">Name*</label>
    <input type="text" id="name" name="name" required />

    <label for="email">E-Mail*</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Nachricht*</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Absenden</button>
  </form>

  <div id="responseMessage"></div>

  <script>
    const BASE_URL = 'https://pb20.toiwxr.easypanel.host/api/collections/contact/records';
  
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const responseMessage = document.getElementById('responseMessage');
  
      responseMessage.textContent = '';
      responseMessage.className = '';
  
      if (!name || !email || !message) {
        responseMessage.textContent = 'Bitte füllen Sie alle Pflichtfelder aus.';
        responseMessage.className = 'error-message';
        return;
      }
  
      try {
        const res = await fetch(BASE_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, message })
        });
  
        if (!res.ok) throw new Error('Fehler beim Senden des Formulars.');
  
        e.target.reset();
  
        responseMessage.textContent = 'Danke für Ihre Nachricht! Wir melden uns bald.';
        responseMessage.className = 'success-message';
      } catch (error) {
        console.error(error);
        responseMessage.textContent = 'Beim Absenden ist ein Fehler aufgetreten. Bitte versuchen Sie es später erneut.';
        responseMessage.className = 'error-message';
      }
    });
  </script>
 <footer>
  <div class="footer-content">
    <div class="footer-logo">
      <img src="logo.png" alt="Hairwise Logo" width="80" height="80">
    </div>
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="products.html">Produkte</a>
      <a href="kontakt.html">Kontakt</a>
    </div>
    <div class="footer-copyright">
      &copy; 2025 Hairwise – Ihr Experte für hochwertige Haarprodukte
    </div>
  </div>
</footer>

</body>
</html>
